<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Phỏng 15 Quả Bóng Pool bằng SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .pool-rack {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 cột như ảnh mẫu */
            gap: 25px 35px; /* Khoảng cách giữa các bóng */
            padding: 40px;
            background-color: transparent;
        }

        .pool-ball-container {
            width: 70px; /* Kích thước của vùng chứa SVG */
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Bóng đổ chung */
            border-radius: 50%; /* Để bóng đổ theo hình tròn */
        }
        
        /* Đảm bảo SVG vừa vặn với container */
        .pool-ball-container svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Styling cho số trên bóng (sử dụng CSS vì số là text trong SVG) */
        .pool-number {
            font-weight: bold;
            font-size: 20px; /* Kích thước số */
            font-family: Arial, sans-serif; /* Đảm bảo font hiển thị đồng nhất */
        }
        .number-solid {
            fill: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .number-solid.dark { /* Cho bóng vàng */
            fill: black;
            text-shadow: none;
        }
        .number-striped {
            fill: black;
            text-shadow: none;
        }
        .number-8 {
            fill: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* Màu sắc cơ bản cho các quả bóng để sử dụng trong SVG */
        .color-1-base { fill: #FFD900; }   /* Vàng */
        .color-2-base { fill: #1C339C; }   /* Xanh dương đậm */
        .color-3-base { fill: #E21C20; }   /* Đỏ tươi */
        .color-4-base { fill: #6E2D8B; }   /* Tím đậm */
        .color-5-base { fill: #FF6600; }   /* Cam */
        .color-6-base { fill: #3AA34C; }   /* Xanh lá cây */
        .color-7-base { fill: #8B1A24; }   /* Đỏ tía/Nâu đỏ */
        .color-8-base { fill: #1A1A1A; }   /* Đen */
        .white-fill { fill: #FFFFFF; }
    </style>
</head>
<body>

    <div class="pool-rack">

        <svg width="0" height="0" style="position: absolute; display: none;">
            <defs>
                <radialGradient id="ballGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                    <stop offset="0%" stop-color="rgba(255,255,255,0.8)" />
                    <stop offset="25%" stop-color="rgba(255,255,255,0.4)" />
                    <stop offset="60%" stop-color="transparent" />
                    <stop offset="100%" stop-color="rgba(0,0,0,0.3)" />
                </radialGradient>
                <radialGradient id="highlightGradient" cx="25%" cy="25%" r="70%" fx="25%" fy="25%">
                    <stop offset="0%" stop-color="rgba(255,255,255,1)" />
                    <stop offset="70%" stop-color="rgba(255,255,255,0.2)" />
                    <stop offset="100%" stop-color="transparent" />
                </radialGradient>
                <radialGradient id="shadowGradient" cx="75%" cy="75%" r="70%" fx="75%" fy="75%">
                    <stop offset="0%" stop-color="rgba(0,0,0,0.3)" />
                    <stop offset="100%" stop-color="transparent" />
                </radialGradient>

                <g id="solidBallTemplate">
                    <circle cx="50" cy="50" r="48" />
                    <circle cx="50" cy="50" r="48" fill="url(#ballGradient)" />
                    <circle cx="50" cy="50" r="48" fill="url(#highlightGradient)" />
                    <circle cx="50" cy="50" r="48" fill="url(#shadowGradient)" />
                </g>

                <g id="stripedBallTemplate">
                    <circle cx="50" cy="50" r="48" /> <circle cx="50" cy="50" r="48" fill="url(#ballGradient)" />
                    <circle cx="50" cy="50" r="48" fill="url(#highlightGradient)" />
                    <circle cx="50" cy="50" r="48" fill="url(#shadowGradient)" />
                    
                    <circle cx="50" cy="50" r="35" class="white-fill" />
                </g>

                 <g id="cueBallTemplate">
                    <circle cx="50" cy="50" r="48" class="white-fill" />
                    <circle cx="50" cy="50" r="48" fill="url(#ballGradient)" />
                    <circle cx="50" cy="50" r="48" fill="url(#highlightGradient)" />
                    <circle cx="50" cy="50" r="48" fill="url(#shadowGradient)" />
                </g>
            </defs>
        </svg>

        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#solidBallTemplate" class="color-1-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-solid dark">1</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#solidBallTemplate" class="color-2-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-solid">2</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#solidBallTemplate" class="color-3-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-solid">3</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#solidBallTemplate" class="color-4-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-solid">4</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#solidBallTemplate" class="color-5-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-solid">5</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#solidBallTemplate" class="color-6-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-solid">6</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#solidBallTemplate" class="color-7-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-solid">7</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#solidBallTemplate" class="color-8-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-8">8</text>
            </svg>
        </div>

        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#stripedBallTemplate" class="color-1-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-striped">9</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#stripedBallTemplate" class="color-2-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-striped">10</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#stripedBallTemplate" class="color-3-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-striped">11</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#stripedBallTemplate" class="color-4-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-striped">12</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#stripedBallTemplate" class="color-5-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-striped">13</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#stripedBallTemplate" class="color-6-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-striped">14</text>
            </svg>
        </div>
        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#stripedBallTemplate" class="color-7-base" />
                <text x="50" y="58" text-anchor="middle" class="pool-number number-striped">15</text>
            </svg>
        </div>

        <div class="pool-ball-container">
            <svg viewBox="0 0 100 100">
                <use href="#cueBallTemplate" />
            </svg>
        </div>

    </div>

</body>
</html>
